<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
     <link rel="stylesheet" href="LoginReg.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container"> 
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="float-container">
                <div class="input-field-side">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="First Name" />
                  </div>
                <div class="input-field-side">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Last Name" />
                </div>
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Confirm Password" />
            </div>
            <div class="input-field">
                <i class="fas fa-calendar-alt"></i>
                <input type="date" placeholder="Date of Birth" />
            </div>
            <div class="float-container">
                    <!-- <label for="cars">Choose a car:</label> -->
                    <select name="cars" id="cars" class="dropdown">
                        <option value="select country" class="dropdown_input">Select Country</option>
                        <option value="Bangladesh" class="dropdown_input">Bangladesh</option>
                        <option value="India" class="dropdown_input">India</option>
                        <option value="Pakistan" class="dropdown_input">Pakistan</option>
                        <option value="Nepal" class="dropdown_input">Nepal</option>
                        <option value="Bhutan" class="dropdown_input">Bhutan</option>
                        <option value="Sri Lanka" class="dropdown_input">Sri Lanka</option>
                        <option value="Maldives" class="dropdown_input">Maldives</option>
                        <option value="France" class="dropdown_input">France</option>
                        <option value="Spain" class="dropdown_input">Spain</option>
                        <option value="Italy" class="dropdown_input">Italy</option>
                        <option value="Germany" class="dropdown_input">Germany</option>
                        <option value="Japan" class="dropdown_input">Japan</option>
                        <option value="South Korea" class="dropdown_input">South Korea</option>
                        <option value="China" class="dropdown_input">China</option>
                        <option value="USA" class="dropdown_input">USA</option>
                        <option value="Mexico" class="dropdown_input">Mexico</option>
                        <option value="England" class="dropdown_input">England</option>
                      </select>
                     <select name="cars" id="cars" class="dropdown">
                        <option value="Select Gender" class="dropdown_input">Select Gender</option>
                        <option value="Male" class="dropdown_input">Male</option>
                        <option value="Female" class="dropdown_input">Female</option>
                        <option value="Other" class="dropdown_input">Other</option>
                      </select>
            </div>
            <input type="submit" class="btn" value="Sign up" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
              ex ratione. Aliquid!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="img/undraw_journey_lwlj.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
              laboriosam ad deleniti.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="img/undraw_adventure_-4-hum.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="LoginReg.js"></script>
  </body>
</html>
