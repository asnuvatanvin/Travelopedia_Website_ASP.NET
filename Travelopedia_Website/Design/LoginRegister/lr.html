<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="ew.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <form action="#" class="signin-signup">
          <section class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas-fa-user"></i>
              <asp:TextBox
                ID="TextBox1"
                runat="server"
                placeholder="Email"
                CssClass="input-field-input"
              ></asp:TextBox>
            </div>
            <div class="input-field">
              <i class="fas-fa-lock"></i>
              <asp:TextBox
                ID="TextBox2"
                runat="server"
                placeholder="Password"
                CssClass="input-field-input"
              ></asp:TextBox>
            </div>
            <asp:Button
              ID="Button1"
              runat="server"
              Text="Sign In"
              CssClass="btn"
            />
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </section>
          <section class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field-side">
              <i class="fas fa-user"></i>
              <asp:TextBox
                ID="TextBox3"
                runat="server"
                placeholder="First Name"
              ></asp:TextBox>
            </div>
            <div class="input-field-side">
              <i class="fas fa-user"></i>
              <asp:TextBox
                ID="TextBox4"
                runat="server"
                placeholder="Last Name"
              ></asp:TextBox>
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <asp:TextBox
                ID="TextBox5"
                runat="server"
                placeholder="Email"
              ></asp:TextBox>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <asp:TextBox
                ID="TextBox6"
                runat="server"
                placeholder="Password"
              ></asp:TextBox>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <asp:TextBox
                ID="TextBox7"
                runat="server"
                placeholder="Confirm Password"
              ></asp:TextBox>
            </div>
            <div class="input-field">
              <i class="fas fa-calendar-alt"></i>
              <asp:TextBox
                ID="TextBox8"
                runat="server"
                placeholder="Date of Birth"
              ></asp:TextBox>
            </div>
            <div class="float-container">
              <!-- <label for="cars">Choose a car:</label> -->
              <asp:DropDownList
                ID="DropDownList1"
                runat="server"
                CssClass="dropdown"
              >
              </asp:DropDownList>
              <asp:DropDownList ID="DropDownList2" runat="server">
              </asp:DropDownList>
            </div>
            <input type="submit" class="btn" value="Sign up" />
          </section>
        </form>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              “I am not the same, having seen the moon shine on the other side
              of the world” – Mary Anne Radmacher
            </p>
            <button class="btn transparent" id="sign-up-btn">Sign up</button>
          </div>
          <img src="img/undraw_journey_lwlj.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              “Traveling – it leaves you speechless, then turns you into a
              storyteller” – Ibn Battuta
            </p>
            <button class="btn transparent" id="sign-in-btn">Sign in</button>
          </div>
          <img src="img/undraw_adventure_-4-hum.svg" class="image" alt="" />
        </div>
      </div>
    </div>
    <script src="LoginReg.js"></script>
  </body>
</html>
